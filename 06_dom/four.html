<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: dimgray; color:wheat">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        const list =document.querySelector(".language")
        list.appendChild(li)

    }
    function addLangeageOpti(langName){
       const li= document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        document.querySelector(".language").appendChild(li)
    }
    addLangeageOpti("Ruby")
    addLanguage("Python")
    
    //Edit

    // const secondLang = document.querySelector("li:nth-child(2)")
    const secondLang = document.querySelectorAll("li")[1] 
    console.log(secondLang);
    const li = document.createElement("li")
    li.innerHTML="JAVA"
 
    secondLang.replaceWith(li)
    


</script>

</html>
