<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async JS</h1>
    <button id="Stop">STOP</button>
</body>
<script>
    const changeHeading = ()=>{
        const heading = document.querySelector('h1');
        heading.innerHTML = 'SUCKS'
    }

    const referenceTimeOut = setTimeout(changeHeading,4000);  // setTimeout returns a unique reference ID
    
    const btn = document.querySelector('#Stop')
    btn.addEventListener('click', function(){
        clearTimeout(referenceTimeOut)
        console.log('Stopped');
    })
    
</script>
</html>
